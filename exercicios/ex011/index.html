<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>

    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>

        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

  
   
    <h1>Reproduzindo Àudio</h1>

    <p>Vamos aprender a reproduzir àudios em HTML5</p>
    
    <!--Básico da TAG <audio>-->
    <audio src="midias/rage-yt.mp3" controls autoplay></audio>


    <!--Base de todos os arquivos pra todos os navegadores-->
    <audio preload="metadata" controls autoplay>

        <source src="midias/rage-yt.mp3" type="audio/mpeg">
        <source src="midias/rage-yt.ogg" type="audio/ogg">
        <source src="midias/rage-yt.wav" type="audio/wav">
    
    </audio>



    <!--Base mais recomendavél-->
    <audio preload="metadata" controls autoplay>

        <source src="midias/rage-yt.mp3" type="audio/mpeg">
        <source src="midias/rage-yt.ogg" type="audio/ogg">

    </audio>


</body>
</html>
